<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/game.css">
</head>

<body class="text-muted">
  <header class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-5">left</div>
      <div class="col-5">right</div>
    </div>
  </header>
  <main class="continer-fluid">
    <div class="row">
      <div class="col-4">
        <div class="row justify-content-center" id="hero-health-bar">
          <div class="col-8">
            <div class="progress">
              <div class="progress-bar bg-primary" style="width:50%" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
          <div class="col-8 align-self-center text-center">
            <p>Health: <span id="hero-health"></span></p>
          </div>
          <div class="col-8 align-self-center text-center">
            <p>Hits: <span id="hero-hits"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12 hero">
                <img src="/assets/img/brothers2.png" alt="elric" id="hero-img" class="img-fluid mx-auto">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 justify-content-center align-items-center" id="actions">
        <div class="row justify-content-center">
          <h2 class="text-center heading">Defeat the Homunculi!</h1>
        </div>
        <div class="container fight-toggler">
          <div class="row spacer">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
              <button class="btn top-icon" id="transmute-weapon" onclick="transmute()" aria-disabled="true"><img
                  src="/assets/img/sword.png" class="img-fluid" alt=""></button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col toppy-left pr-0">
              <button class="btn toppytoppy" id="transmute-cannon" onclick="cannon()" aria-disabled="true"><img
                  src="/assets/img/cannon.png" class="img-fluid" alt=""></button>
              <button class="btn" id="transmute-staff" onclick="staff()" aria-disabled="true"><img
                  src="/assets/img/bomb.png" class="img-fluid" alt=""></button>
            </div>
            <div class="col p-0">
              <div class="rounded-circle gif mx-auto my-auto"></div>
            </div>
            <div class="col toppy-right pl-0">
              <button class="btn toppytoppy" id="health-repair" onclick="healthRepair()" aria-disabled="true">
                <img src="/assets/img/heal.png" class="img-fluid" alt=""></button>
              <button class="btn" id="call-ally" onclick="callAlly()" aria-disabled="true">
                <img src="/assets/img/ally.png" class="img-fluid" alt=""></button>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
              <button class="btn bottom-icon" id="stone-activate" onclick="stoneActivate()" aria-disabled="true"><img
                  src="/assets/img/ring.png" class="img-fluid" alt=""></button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row justify-content-center">
          <div class="col-8 align-self-center" id="enemy-health-bar">
            <div class="progress">
              <div class="progress-bar bg-danger" style="width:50%" id="enemy-status" role="progressbar"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
          <div class="col-8 align-self-center text-center">
            <p>Health: <span id="enemy-health"></span></p>
          </div>
          <div class="col-8 align-self-center text-center">
            <p>Hits: <span id="enemy-hits"></span></p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 enemy align-self-center">
            <img src="/assets/img/lust.png" alt="enemy-img" class="mx-auto img-fluid">
          </div>
          <div class="col-8 text-center">
            <h3>Lust</h3>
          </div>
        </div>
      </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
