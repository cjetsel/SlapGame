<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/game.css">
</head>

<body class="text-muted">
  <header class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-5">left</div>
      <div class="col-5">right</div>
    </div>
  </header>
  <main class="continer-fluid">
    <div class="row">
      <div class="col-4">
        <div class="row justify-content-center">
          <div class="col-4 button"><button class="btn btn-primary" onclick="slap()">Slap</button></div>
          <div class="col-4 button"><button class="btn btn-primary">middle</button></div>
          <div class="col-4 button"><button class="btn btn-primary">right</button></div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12 elric">
                <img src="/assets/img/brothers2.png" alt="elric" id="hero-img">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="col-8 align-self-center text-center">
                <p>Health: <span id="hero-health-bar"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4"><button class="btn btn-primary">left</button></div>
          <div class="col-4"><button class="btn btn-primary">middle</button></div>
          <div class="col-4"><button class="btn btn-primary">right</button></div>
        </div>
      </div>
      <div class="col-4 eye"></div>
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-8 text-center">
                <h3>Lust</h3>
              </div>
              <div class="col-12 homunculous align-self-center">
                <img src="/assets/img/lust.png" alt="enemy-img">
              </div>
              <div class="col-8 align-self-center">
                <div class="progress">
                  <div class="progress-bar bg-danger" style="width:50%" id="enemy-status" role="progressbar"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
              <div class="col-8 align-self-center text-center">
                <p>Health: <span id="enemy-health-bar"></span></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
    </div>
  </footer>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
